 plugins {
 	id 'java'
 	id 'eclipse'
 	id 'application'
 	id 'maven'
 }
 
 
 sourceCompatibility = 1.8
 targetCompatibility = 1.8
 
 repositories {
 	jcenter()
 	maven {
 		url 'http://localhost:8180/repository/public-repositories'
 	}
 }
 
 sourceSets {
 	main {
 		java {
 			srcDirs = ['src/main/java', 'src/test/java']
 		}
 		resources {
 			srcDirs = ['src/main/resources', 'src/test/resources']	
 		}
 		
 	}
 }
 

dependencies {
	compile group:'org.slf4j', name: 'slf4j-api', version:'1.7.30' 
	compile group:'org.slf4j', name: 'slf4j-log4j12', version:'1.7.30'
	compile group:'log4j', name: 'log4j', version: '1.2.17'
	compile group:'org.jgrapht', name: 'jgrapht-core', version: '1.4.0'
	compile group: 'org.jgrapht', name: 'jgrapht-ext', version: '1.4.0'
	compile group: 'org.jgrapht', name: 'jgrapht-io', version: '1.4.0'
	testCompile("org.junit.jupiter:junit-jupiter-params:5.7.0")
	testCompile("org.junit.jupiter:junit-jupiter-engine:5.7.0")
	
}
mainClassName = 'com.aoc.day1.code.ReportRepair'